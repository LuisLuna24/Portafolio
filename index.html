<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <section>
        <form class="Registro" id="Registrar" name="Registrar">
            <label>Matrucula</label>
            <input type="text" id="Matricula" >
            <label>Nombre/s</label>
            <input type="text" id="Nombre">
            <label>Apellidos</label>
            <input type="text" id="Apellidos" >
            <label>Carrera</label>
            <input type="text" id="Carrera" >
            <label class="Matricula_Err" id="Matricula_Err">Ingrese Nombre</label>
            
        </form>
        <input type="submit" id="Registrar_btn" value="Registrar">
        
    </section>

</body>
</html>

<script type="text/javascript">
    $("#Registrar_btn").click(function(){
        var txt;
        var r = confirm("Deseas agregar a este empleado?");
    if (r == true) {
        cadena = "matricula=" + $('#Matricula').val() + 
        "&nombre=" + $('#Nombre').val() +
        "&apellidos=" + $('#Apellidos').val() +
        "&carrera=" + $('#Carrera').val() +
        "&accion=" + 1;

        $.ajax({
            url:'php/Registros.php',
            type: "POST",
            data: cadena,
            success: function(r){
                if (r == 1) {
                    alert("Este usuario ya ha sido registrado");
                } else if (r == 0) {
                    alert("Agregado con exito");
                    location.reload();

                } else {
                    alert("Fallo al agregar");
                }
            }
        });
    }
});
</script>
